# Inspired by Tokyo Night
set -g status-bg colour0      # Background (dark)
set -g status-fg colour5      # Foreground (purple)
set -g status-style bold

# Left status
set -g status-left-length 40
set -g status-left "#[fg=colour5,bg=colour0,bold] #S #[default]"

# Right status
set -g status-right-length 100
set -g status-right "#[fg=colour2,bg=colour0] %Y-%m-%d #[fg=colour5] %H:%M #[default]"

# Window status
setw -g window-status-format "#[fg=colour5] #I #[fg=colour7]#W #[default]"
setw -g window-status-current-format "#[fg=colour0,bg=colour5,bold] #I #[fg=colour0,bg=colour5]#W #[default]"

# Pane border
# set -g pane-border-fg colour8
# set -g pane-active-border-fg colour5
#
set -g pane-border-style fg=colour8  # Inactive border (grey)
set -g pane-active-border-style fg=colour5,bold  # Active border (purple and bold)

set -g message-style bg=colour0,fg=colour5

# Vim-like pane navigation
bind h select-pane -L 
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

